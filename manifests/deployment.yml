apiVersion : apps/v1
kind: Deployment
metadata:
  name: server 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server 
    spec:
      containers:
        - name: server 
          image: vatacars.azurecr.io/server
          ports:
          - containerPort: 80